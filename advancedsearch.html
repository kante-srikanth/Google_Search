<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="./main.js"></script>
    <style>
        .header {
            background: #f1f1f1;
        }

        .header a .branding {
            height: 35px;
            opacity: 1;
            position: absolute;
            left: 10px;
            top: 0;
        }

        .btn__primary {
            padding: 8px;
            cursor: pointer;
        }

        .advanced_main {
            margin-left: 5%;
            color: black;
        }

        .advanced_main h3 {
            color: #d93025;
            font-weight: normal;
            margin-bottom: 40px;
        }

        .form_container div {
            display: flex;
            padding: 10px 0 10px 0;
            align-items: center;
            width: 100%;
            margin-right: 20px;
        }

        .form_container div:last-child {
            justify-content: center;
        }

        .form_container div label {
            width: 20%;
        }

        .form_container div input {
            padding: 10px;
            width: 33%;
        }

        .advanced_main .form_container {
            display: flex;
            padding: 10px 0 10px 0;
            align-items: center;
            width: 100%;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <a href="./index.html">
                <img class="branding"
                    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" />
            </a>
            <a href="./index.html">Back</a>
            <a href="https://about.google/intl/en/products/?tab=wh">
                <span class="material-icons">
                    apps
                </span>
            </a>
            <a
                href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ">
                <button class="btn__primary">Sign in</button>
            </a>
        </div>
    </header>
    <main class="advanced_main">
        <h3>Advanced Search</h3>
        <form name="search" class="form" action="https://google.com/search">
            <p>Find pages with...</p>
            <div class="form_container">
                <div><label>all these words:</label> <input type="text" name="as_q" /></div>
                <div><label>this exact word or phrase:</label> <input type="text" name="as_epq" /></div>
                <div><label>any of these words:</label> <input type="text" name="as_oq" /></div>
                <div><label>none of these words:</label> <input type="text" name="as_eq" /></div>
                <div>
                    <button class="btn__primary" type="submit" value="Google Search">
                        Advanced Search
                    </button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <p>India</p>
        <span class="meta-left">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </span>
    </footer>
</body>

</html>
